<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body class="container">
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="statusBox">
        <p id="statusBoard">Status ticker here</p>
        <p id="whoseTurn">Turn ticker here</p>
    </div>
    <div class="board">
    <div id="row-1">
        <div id="cell-0"></div>
        <div id="cell-1"></div>
        <div id="cell-2"></div>
    </div>
    <div id="row-2">
        <div id="cell-3"></div>
        <div id="cell-4"></div>
        <div id="cell-5"></div>
    </div>
    <div id="row-3">
        <div id="cell-6"></div>
        <div id="cell-7"></div>
        <div id="cell-8"></div>
    </div>
</div> <!----board ends-->
    <div class="clock">
        <p id="clock">The clock goes here</p>
    <div class="buttons">
        <button id="one-player">Start One-Player</button>
        <button id="two-player">Start Two-Player</button>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
