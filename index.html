<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body class="container">
  <div class="board">
      <div class="header">
          <h1>Testing the CSS</h1>
          <p id="statusBoard">Welcome to Tic-Tac-Toe. Select your game below.</p>
          <p id="whoseTurn">Player X always goes first</p>
      </div>
      <div id="row-1">
          <div id="cell-0"></div>
          <div id="cell-1"></div>
          <div id="cell-2"></div>
      </div>
      <div id="row-2">
          <div id="cell-3"></div>
          <div id="cell-4"></div>
          <div id="cell-5"></div>
      </div>
      <div id="row-3">
          <div id="cell-6"></div>
          <div id="cell-7"></div>
          <div id="cell-8"></div>
      </div>
      <div id="clock">0 minutes</div>
      <div class="status">
          <button id="one-player" type="button">Start One-Player</button>
          <button id="two-player" type="button">Start Two-Player</button>
      </div>
  </div>
<hr />
<script src="main.js"></script>
</body>

</html>
