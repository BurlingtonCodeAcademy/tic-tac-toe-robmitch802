<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
  <h2>Tic Tac Toe</h2>

  <div id="statusBoard">Welcome to Tic Tac Toe. Select your game below.</div>
  <div id="whoseTurn">It's Player X's Turn</div>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"><span></span></div>
      <div id="cell-1"><span></span></div>
      <div id="cell-2"><span></span></div>
    </div>
    <div id="row-2">
      <div id="cell-3"><span></span></div>
      <div id="cell-4"><span></span></div>
      <div id="cell-5"><span></span></div>
    </div>
    <div id="row-3">
      <div id="cell-6"><span></span></div>
      <div id="cell-7"><span></span></div>
      <div id="cell-8"><span></span></div>
    </div>
  </div>
  <div id="clock">zero</div>
  <div class="status">
    <button id="one-player" type="button" class="">One-Player Game</button>
    <button id="two-player" type="button" class="">Two-Player Game</button>
  </div>
  

  <!---<script src="main.js"></script>-->
  <script src="main.js"></script>
</body>

</html>
